!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR CREATION -->

    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo">API Weather</h2>
            <div id="root">

                <div class="container1">
        
                    <div class="main-section">
                        <div class="search-bar">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
                            <span class="microphone">
                                <i class="fas fa-microphone"></i>
                                <span class="recording-icon"></span>
                            </span>
                        </div>
                        <div class="info-wrapper">
                            <p class="city-name">__</p>
                            <p class="weather-state">__</p>
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                            <p class="temperature">__</p>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="" id="loginForm">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- SIGN UP FORM CREATION -->

    <script src="./js/index.js"></script>
</body>

</html>
